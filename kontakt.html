<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Konrad Zatorski"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPŁOCK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="jquery.scrollTo.min.js"></script>
    <script>
        jQuery(function($)
        {
            $.scrollTo(0);
            $(".arrow").click(function(){$.scrollTo($("header"), 500);});
        }
        );
        $(window).scroll(function()
        {
            if($(this).scrollTop()>300) $(".arrow").fadeIn();
            else $(".arrow").fadeOut();
        }
        )
    </script>
</head>
<body>
    <header>
        <div id="logo">
            <div id="header">
                <img src="img/icon.png" alt="icon">
                <h1>
                    <a href="index.html">TOPŁOCK</a>
                </h1>
            </div>
            <nav>
                <div id="navigation">
                    <a href="index.html">
                        <div class="nav">Strona główna</div>
                    </a>
                    <a href="">
                        <div class="nav">Europejski Szlak Gotyku Ceglanego</div>
                    </a>
                    <a href="kontakt.html">
                        <div class="nav nav-active">Kontakt</div>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <article>
            <div id="main-content">
                <article id="kontakt-wrapper">
                    <section class="kontakt">
                        <h2>FORMULARZ KONTAKTOWY</h2>
                        <form action="submit" method="POST">
                            <label for="name">Imię i nazwisko:</label>
                            <input type="text" id="name" name="name" required>

                            <label for="email">Adres e-mail:</label>
                            <input type="email" id="email" name="email" required>

                            <label for="subject">Temat:</label>
                            <input type="text" id="subject" name="subject" required>

                            <label for="message">Wiadomość:</label>
                            <textarea id="message" name="message" required></textarea>

                            <button type="submit">Wyślij</button>
                        </form>
                    </section>
                    <section class="kontakt">
                        <h2>INSTYTUCJE</h2>
                        <div>
                            <p><a href="http://turystykaplock.eu/" target="_blank">Płocka Lokalna Organizacja Turystyczna</a></p>
                            <img src="img/plot.png" alt="plot">
                        </div>
                        <div>
                            <p><a href="https://nowy.plock.eu/" target="_blank">Plock.eu</a></p>
                            <img src="img/plock.eu.jpg" alt="plock.eu">
                        </div>
                        
                    </section>
                </article>
            </div>
        </article>
    </main>
    <footer>
        <div id="links-bottom">
            <div id="socials-wrapper">
                <div id="yt" class="socials-block"><a href="https://www.youtube.com" target="_blank"><i class="icon-youtube-play"></i></a></div>
                <div id="fb" class="socials-block"><a href="https://www.facebook.com/?locale=pl_PL" target="_blank"><i class="icon-facebook-squared"></i></a></div>  
                <div id="ig" class="socials-block"><a href="https://www.instagram.com" target="_blank"><i class="icon-instagram"></i></a></div>  
                <div id="tw" class="socials-block"><a href="https://twitter.com/?lang=pl" target="_blank"><i class="icon-twitter-squared"></i></a></div> 
                <ul>
                    <li><a href="http://turystykaplock.eu/" target="_blank">Informacja Turystyczna PLOT</a></li>
                    <li><a href="https://nowy.plock.eu/" target="_blank">Plock.eu</a></li>
                    <li><a href="https://kalendarzimprez.plock.eu/" target="_blank">Kalendarz imprez</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <div class="arrow"><a href="#"><img src="img/arrow.png" alt="arrow"></a></div>
</body>
</html>
