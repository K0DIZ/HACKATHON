                            <p>W Płocku znajduje się jedna z najstarszych katedr w Polsce, zbudowana w stylu romańskim. Drzwi katedry, wykonane w latach 1152-1154 w Magdeburgu, ozdobione są płaskorzeźbami biblijnymi. Oryginalne drzwi są w Soborze św. Sofii w Rosji, a replika zawisła w katedrze w 1981 roku. Katedra, wielokrotnie odbudowywana i przekształcana, zdobyła tytuł Bazyliki Mniejszej. W jej wnętrzu znajdują się cenne nagrobki, polichromie oraz organy z 1907 roku.</p>

    <script>document.addEventListener("DOMContentLoaded", function() {
        const button = document.querySelector('.toggle-button');
        const content = document.querySelector('.card-content');
    
        button.addEventListener('click', function() {
            // Sprawdzanie, czy treść jest widoczna
            if (content.style.display === "block") {
                content.style.display = "none"; // Zwijanie treści
                button.textContent = "Rozwiń"; // Zmiana tekstu przycisku
            } else {
                content.style.display = "block"; // Rozwijanie treści

            }
        });
    });</script>
